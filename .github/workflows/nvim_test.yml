name: Neovim Config Check
on: [push, pull_request]

jobs:
  check-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: stable

      - name: Check health (Run Neovim and exit)
        run: |
          nvim --headless "+Lazy! sync" +qa
